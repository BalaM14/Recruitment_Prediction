<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recruitment Hiring Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container-fluid">
           <a class="navbar-brand">Created By : Bala Murugan</a>
        </div>
     </nav>
    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/" method="post">
                    <a class="navbar-brand" name="LinkedIn Profile" href="https://www.linkedin.com/in/balamurugan14">Link</a>
                      <div class="mb-3">
                        <label for="Age">Age</label>
                        <input type="number" class="form-control" id="Age" name="Age" min="20" max="50" placeholder="select between 20 to 50" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="Gender">Gender</label>
                        <input type="number" class="form-control" id="Gender" name="Gender" min="0" max="1" placeholder="Choose 1 - Male & 0 - Female" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="EducationLevel">EducationLevel</label>
                        <input type="number" class="form-control" id="EducationLevel" name="EducationLevel" min="1" max="4" placeholder="select between 1 to 4" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="ExperienceYears">ExperienceYears</label>
                        <input type="number" class="form-control" id="ExperienceYears" name="ExperienceYears" min="0" max="15" placeholder="select between 0 to 15" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="PreviousCompanies">PreviousCompanies</label>
                        <input type="number" class="form-control" id="PreviousCompanies" name="PreviousCompanies" min="1" max="5" placeholder="select between 1 to 5" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="DistanceFromCompany">DistanceFromCompany</label>
                        <input type="number" class="form-control" id="DistanceFromCompany" name="DistanceFromCompany" min="1" max="50" placeholder="select between 1 to 50" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="InterviewScore">InterviewScore</label>
                        <input type="number" class="form-control" id="InterviewScore" name="InterviewScore" min="0" max="100" placeholder="select between 0 to 100" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="SkillScore">SkillScore</label>
                        <input type="number" class="form-control" id="SkillScore" name="SkillScore" min="0" max="100" placeholder="select between 0 to 100" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="PersonalityScore">PersonalityScore</label>
                        <input type="number" class="form-control" id="PersonalityScore" name="PersonalityScore" min="0" max="100" placeholder="select between 0 to 100" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="RecruitmentStrategy">RecruitmentStrategy</label>
                        <input type="number" class="form-control" id="RecruitmentStrategy" name="RecruitmentStrategy" min="1" max="3" placeholder="select between 1 to 3" required="required">
                      </div>
        
                        <input class="btn btn-primary" type="submit" value="Predict Recruitment Status" required />
                    </div>
                    
                </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">Recruitment Hiring Status: {{context}} </h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
  </body>
</html>
